    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Noto Sans SC", sans-serif;
      background: linear-gradient(120deg, #fff7ed, #fef9c3, #d1fae5);
      background-size: 200% 200%;
      animation: bgmove 8s ease-in-out infinite;
      color: #1f2937;
    }
    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }

    .card {
      text-align: center;
      background: #ffffffcc;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 900;
    }
    p {
      font-size: 1rem;
      margin-top: 8px;
      color: #6b7280;
    }
  </style>
</head>
