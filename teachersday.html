    function confettiBurst(n=140) {

    function loop() {

            f.r += f.vr;
            cx.save();
            cx.translate(f.x, f.y);
            cx.rotate(f.r);
            cx.fillStyle = f.col;
            cx.fillRect(-f.w / 2, -f.h / 2, f.w, f.h);
            cx.restore();

    function animateTransform(node, x, y, dur) {
        const start = teacher.transform.baseVal.consolidate()?.matrix || svg.createSVGMatrix();
        const fromX = start.e,
            fromY = start.f;
        const dx = x - fromX,
            dy = y - fromY;
        const t0 = performance.now();
        return new Promise(res => {
            function step(ts) {
                const p = Math.min(1, (ts - t0) / dur);
                const e = 1 - Math.pow(1 - p, 3);
                const nx = fromX + dx * e;
                const ny = fromY + dy * e;
                teacher.setAttribute('transform', `translate(${nx},${ny})`);

                setLeg(legR, 12, 18 - swing);
                if (p < 1)
                    requestAnimationFrame(step);
                else
                    res();
            }
            requestAnimationFrame(step);
        });
    }

    // ===== åœºæ™¯ä¸é€‰æ‹© =====
    function renderStep() {
        setUI();
        const sc = steps[state.step];
        // åˆ‡æ¢èƒŒæ™¯å—
        sceneCorr.setAttribute('opacity', state.step === 1 ? '1' : '0');
        sceneOffice.setAttribute('opacity', state.step === 2 ? '1' : '0');
        sceneClass.setAttribute('opacity', state.step === 3 ? '1' : '0');
        sceneText.textContent = sc.text;
        choicesEl.innerHTML = '';
        sc.options.forEach(op => {
            const b = document.createElement('button');
            b.className = 'choice';
            b.innerHTML = `<span>${op.label}</span>`;
            b.addEventListener('click', (e) => {
                ripple(e);
                pick(op);
            });
            choicesEl.appendChild(b);
        });
    }

    async function pick(op) {
        state.warm += op.effect;
        if (state.warm < 0)
            state.warm = 0;
        setUI();
        // è§¦å‘åŠ¨ç”»
        if (op.anim === 'help')
            await animHelp();
        if (op.anim === 'dodge')
            await animDodge();
        if (op.anim === 'type')
            await animType();
        if (op.anim === 'wave')
            await animWave();
        if (op.anim === 'enter')
            await animEnter();
        if (op.anim === 'wavebig')
            await animWaveBig();

        if (state.step < 3) {
            state.step++;
            save();
            renderStep();
        }
        else {
            end();
        }
    }

    // ç»“å±€
    function end() {
        let txt;
        if (state.warm >= 2)
            txt = endings.good;
        else if (state.warm === 1)
            txt = endings.mid;
        else
            txt = endings.bad;
        sceneText.textContent = txt;
        choicesEl.innerHTML = '';
        celebBtn.style.display = 'inline-block';
        confettiBurst();
        save();
    }

    // Ripple æ•ˆæœ
    function ripple(e) {
        const btn = e.currentTarget;
        const r = document.createElement('span');
        const d = Math.max(btn.clientWidth, btn.clientHeight);
        r.style.width = r.style.height = d + 'px';
        const rect = btn.getBoundingClientRect();
        r.style.left = (e.clientX - rect.left - d / 2) + 'px';
        r.style.top = (e.clientY - rect.top - d / 2) + 'px';
        r.className = 'ripple';
        btn.appendChild(r);
        setTimeout(() => r.remove(), 600);
    }

    function reset() {
        state = {
            step: 1,
            warm: 0
        };
        teacher.setAttribute('transform', 'translate(120,320)');
        sceneCorr.setAttribute('opacity', '1');
        sceneOffice.setAttribute('opacity', '0');
        sceneClass.setAttribute('opacity', '0');
        caption.textContent = 'ğŸ“ è€å¸ˆï¼šå‡ºå‘ï¼';
        celebBtn.style.display = 'none';
        save();
        renderStep();
    }

    // å¤´éƒ¨æŒ‰é’®
    document.getElementById('restart').addEventListener('click', reset);
    celebBtn.addEventListener('click', () => confettiBurst());
    document.getElementById('share').addEventListener('click', async () => {
        try {
            await navigator.clipboard.writeText(location.href);
            alert('å·²å¤åˆ¶åˆ†äº«é“¾æ¥');
        } catch {
            alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶åœ°å€æ é“¾æ¥');
        }
    });

    // åˆå§‹åŒ–
    load();
    renderStep();
    </script>
